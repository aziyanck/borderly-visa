<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Borderly</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/visa.css" />
  </head>
  <body class="bg-slate-50 text-slate-800">
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-3xl font-bold text-slate-900">
          <a href="/">Borderly</a>
        </h1>
        <h2 class="text-xl font-semibold text-slate-700">Admin Panel</h2>
        <button
          id="logout-button"
          class="bg-slate-900 text-white font-semibold px-5 py-2 rounded-lg hover:bg-slate-700 transition-colors"
        >
          Logout
        </button>
      </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
      <div id="admin-content" class="hidden">
        <h1 class="text-3xl font-bold text-slate-900 mb-8">
          Visa Applications
        </h1>
        <div class="bg-white shadow-md rounded-lg overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-100">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider"
                >
                  Full Name
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider"
                >
                  Email
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider"
                >
                  Destination
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody
              id="applications-table-body"
              class="bg-white divide-y divide-slate-200"
            >
              <!-- Application rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
      <div id="loading-state" class="text-center py-12">
        <p class="text-lg font-semibold">Loading Admin Panel...</p>
      </div>
      <div id="error-state" class="hidden text-center py-12">
        <p class="text-lg font-semibold text-red-600">
          Access Denied. You must be an admin to view this page.
        </p>
      </div>
    </main>

    <!-- Document Modal -->
    <div id="document-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-slate-900">Application Documents</h2>
          <button id="close-modal-button" class="text-slate-500 hover:text-slate-800">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div id="document-links" class="space-y-4">
          <!-- Document links will be inserted here -->
        </div>
      </div>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
