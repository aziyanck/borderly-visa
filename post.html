<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borderly Visa - Blog Post</title>
    <meta name="description" content="Read the latest news and insights from Borderly Visa." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Lexend", "sans-serif"],
                    },
                },
            },
        }
    </script>
    
</head>

<body class="text-slate-800">
    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <h1 class="text-3xl font-bold text-slate-900">
                <a href="/">Borderly</a>
            </h1>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/#about" class="text-slate-600 hover:text-slate-900 transition-colors">About Us</a>
                <a href="/#services" class="text-slate-600 hover:text-slate-900 transition-colors">Services</a>
                <a href="/#features" class="text-slate-600 hover:text-slate-900 transition-colors">Why Choose Us</a>
                <a href="/blog.html" class="text-slate-900 font-bold transition-colors">Blog</a>
                <a href="/#contact" class="text-slate-600 hover:text-slate-900 transition-colors">Contact</a>
            </div>
            <a href="/#contact"
                class="hidden md:block bg-slate-900 text-white font-semibold px-5 py-2 rounded-lg hover:bg-slate-700 transition-colors">
                Get a Consultation
            </a>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-900 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="/#about" class="block py-3 px-6 text-sm text-slate-600 hover:bg-slate-50">About Us</a>
            <a href="/#services" class="block py-3 px-6 text-sm text-slate-600 hover:bg-slate-50">Services</a>
            <a href="/#features" class="block py-3 px-6 text-sm text-slate-600 hover:bg-slate-50">Why Choose Us</a>
            <a href="/blog.html" class="block py-3 px-6 text-sm text-slate-900 font-bold hover:bg-slate-50">Blog</a>
            <a href="/#contact" class="block py-3 px-6 text-sm text-slate-600 hover:bg-slate-50">Contact</a>
            <div class="px-6 py-4">
                <a href="/#contact"
                    class="block w-full text-center bg-slate-900 text-white font-semibold px-5 py-2 rounded-lg hover:bg-slate-700 transition-colors">
                    Get a Consultation
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        <article id="single-post-container" class="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-md">
            <!-- Blog post content will be injected here -->
            <div class="text-center">
                <p class="text-slate-500">Loading post...</p>
            </div>
        </article>
    </main>

    <footer class="bg-slate-900 text-slate-300 mt-16">
        <div class="container mx-auto px-6 py-12 text-center">
            <h2 class="text-2xl font-bold text-white">Borderly</h2>
            <div class="mt-6 flex justify-center space-x-6">
                <a href="/#about" class="hover:text-white transition-colors">About</a>
                <a href="/#services" class="hover:text-white transition-colors">Services</a>
                <a href="/#features" class="hover:text-white transition-colors">Features</a>
                <a href="/blog.html" class="hover:text-white transition-colors">Blog</a>
                <a href="/#contact" class="hover:text-white transition-colors">Contact</a>
				<a href="/policy.html" class="hover:text-white transition-colors"
					>Refund & Service Policy</a
				  >
            </div>
            <p class="mt-8 text-sm text-slate-400">
                &copy; 2025 Borderly Visa. All rights reserved.
            </p>
        </div>
    </footer>

    <script type="module" src="./main.js"></script>
</body>

</html>
